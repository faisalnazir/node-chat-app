<!DOCTYPE html>
<link rel="stylesheet" href="/css/styles.css">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>Chat | ChatApp </title>
  </head>
  <body class="chat">

<div class="chat__sidebar">
  <h3>People</h3>
  <div id="users" class="">

  </div>
</div>

<div class="chat__main">

  <ol id="messages" class="chat__messages"></ol>

<div class="chat__footer">
  <form id="message-form">
    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
    <button>Send</button>
  </form>
  <button id="send-location">Send my location</button>

</div>



</div>

<script id ="message-template" type="text/template">
<li class="message">
 <div class="message__title">
   <h4>{{from}}</h4>
   <span>{{createdAt}}</span>
  </div>
  <div class="message__body">
    <p>{{text}}</p>
    </div>
</script>

<script id ="location-message-template" type="text/template">
<li class="message">
 <div class="message__title">
   <h4>{{from}}</h4>
   <span>{{createdAt}}</span>
  </div>
  <div class="message__body">
    <a href="{{url}}" target="_blank">Locate me here</a>
    </div>
</script>


    <!-- <p><button onclick="geoFindMe()">Show my location</button></p>
    <div id="out"></div> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/chat.js" charset="utf-8"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>
  </body>
</html>
